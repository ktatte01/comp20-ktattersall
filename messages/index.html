<!DOCTYPE html>

<html>

<head>
        <meta charset="utf-8" />
        <title>Messages</title>
        <script>
        function parse() {
                jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
                var obj = JSON.parse(jsonData);
                document.getElementById("messages").innerHTML = obj[0].content + "<br>" + obj[1].content;
                //document.getElementById("messages").innerHTML = obj[1].content;
        }
        </script>
</head>

<body onload="parse()">
        <h1>Messages</h1>
        <div id="messages"></div>
</body>

</html>
